<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quote of the Day</h1>
        <div id="quoteBox">
            <p id="quoteText">"Click to get a random quote"</p>
            <p id="quoteAuthor">- Author</p>
        </div>
        <button id="randomQuoteBtn">Get Random Quote</button>
        <div class="search">
            <input type="text" id="authorInput" placeholder="Search by Author">
            <button id="searchQuoteBtn">Search</button>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
